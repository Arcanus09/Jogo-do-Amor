<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo do Amor 🎮❤️</title>
  <!-- Importando a fonte "Press Start 2P" -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      background: #5d94fb;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      /* Fundo semi-transparente com borda vermelha (inspirada no Mario) */
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      border: 5px solid #ff0000;
      box-shadow: 0px 0px 10px #333;
      text-align: center; 
    }
    .container p {
     text-align: left; /* Alinha à esquerda */
}
    h2, p {
      text-shadow: 2px 2px 0 #000;
      margin: 10px 0;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      font-size: 18px;
      border-radius: 5px;
      font-family: 'Press Start 2P', cursive;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
    }
    input {
      border: 2px solid #0000ff; /* Azul Mario */
      text-align: center;
      color: #000;
    }
    button {
      background-color: #ff0000; /* Vermelho Mario */
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    .erro {
      color: #ffcc00;
      font-weight: bold;
      margin-top: 10px;
      text-shadow: none;
    }
  </style>
</head>
<body>
  <div class="container" id="game">
    <h2>Parabéns, meu Player 1!🎉</h2>
    <p>Você precisa provar que é um verdadeiro herói do Reino do Cogumelo. É fácil, você só precisará responder algumas perguntinhas. Vamos lá?</p>
    <button onclick="pergunta1()">START🍄</button>
    <p id="erro" class="erro"></p>
  </div>

  <script>
    function mostrarErro() {
      const mensagensErro = [
        "Ixe, o Bowser riu de você! Que tal tentar de novo? 😅",
        "Cuidado, meu bem! Você caiu em um buraco do castelo! Tenta de novo. 🍄",
        "Eita, um casco azul acabou de te atingir. Tenta de novo. 🏁",
        "A Princesa Peach *vulgo eu* está esperando por você! Não desista. 👑",
        "Você foi atingido por um Goomba... Pule e tente outra vez. 🍄"
      ];
      let mensagemAleatoria = mensagensErro[Math.floor(Math.random() * mensagensErro.length)];
      document.getElementById("erro").innerText = mensagemAleatoria;
    }

    function pergunta1() {
      document.getElementById("game").innerHTML = `
        <h2>E o primeiro desafio é fácil: Onde nos conhecemos? 🌟</h2>
        <input type="text" id="resposta1" placeholder="Digite aqui a sua resposta.">
        <button onclick="verificar1()">ENVIAR</button>
        <p id="erro" class="erro"></p>
      `;
    }

    function verificar1() {
      let resposta = document.getElementById("resposta1").value.trim().toLowerCase();
      if (resposta === "tinder") {
        pergunta2();
      } else {
        mostrarErro();
      }
    }

    function pergunta2() {
      document.getElementById("game").innerHTML = `
        <h2>O segundo desafio é um pouco mais complicado: Em que data você disse 'Eu te amo' pela primeira vez? ❤️</h2>
        <input type="text" id="resposta2" placeholder="Ex:(DD/MM/AAAA)">
        <button onclick="verificar2()">ENVIAR</button>
        <p id="erro" class="erro"></p>
      `;
    }

    function verificar2() {
      let resposta = document.getElementById("resposta2").value.trim();
      if (resposta === "03/11/2024") {
        pergunta3();
      } else {
        mostrarErro();
      }
    }

    function pergunta3() {
      document.getElementById("game").innerHTML = `
        <h2>O último e mais importante desafio: Quem é a pessoa que eu mais amo nesse mundo? 💖</h2>
        <input type="text" id="resposta3" placeholder="Digite aqui a sua resposta.">
        <button onclick="verificar3()">ENVIAR</button>
        <p id="erro" class="erro"></p>
      `;
    }

    function verificar3() {
      let resposta = document.getElementById("resposta3").value.trim().toLowerCase();
      if (resposta === "gabriel") {
        final();
      } else {
        mostrarErro();
      }
    }

    function final() {
      document.getElementById("game").innerHTML = `
        <h2>Muito bem, Mario! 🏆</h2>
        <p>Você resgatou a princesa e venceu a fase! Aqui está o seu prêmio especial:</p>
        <a href="https://bit.ly/41btEqO" target="_blank">🎁 Clica aqui para receber o seu prêmio ♥ 🎁</a>
      `;
    }
  </script>
</body>
</html>
